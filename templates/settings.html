<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'settings.css') }}">
    <style>
        .fa-cog {
            font-size: 200px;
        }
    </style>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <a href="/welcome"> <h2 class="inactive underlineHover">Home Page </h2></a>
    <h2 class="active"> Preferences </h2>

    <!-- Icon -->
    <div class="fadeIn first">
        <i class="fa fa-cog w3-padding-64"></i>
    </div>
    <h2 class="userdesc"> Hello {{name}}</h2> <br>
    <h2 class="userdesc"> You are currently registered as a {{role}}</h2> 
    <!-- Login Form --> 
    <form name="login_form" action="/savesettings" method="POST">
        <h2 class="description">Unable to Move?</h2>
        <label class="switch">
            <input type="checkbox" name="static" id="static">
            <span class="slider round"></span>
          </label>
        {% if account_type == "customer" %}
            <h2 class="description">Sponsored?</h2>
            <label class="switch">
                <input type="checkbox" name="sponso" id="sponso">
                <span class="slider round"></span>
            </label>
        {% endif %}
      <input type="submit" class="fadeIn fourth" value="Save Settings">
    </form>


  </div>
</div>
<script>
    var static = "{{static}}"
    if (static == "True"){
        document.getElementById("static").checked = true;
    }

    var sponsor = "{{ sponsor }}"
    if (sponsor != "-1" && sponsor == "True")
    {
        document.getElementById("sponso").checked = true;
    }
</script>
</body>
</html>
